    <!-- 페이지 내용 (도서 추가 폼) -->
    <div class="container">
        <h1>도서 추가</h1>
        
        <form id="add-book-form" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="title">도서명:</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="도서명">
            </div>
            <div class="form-group">
                <label for="author">저자:</label>
                <input type="text" class="form-control" id="author" name="author" placeholder="저자">
            </div>
            <div class="form-group">
                <label for="publisher">출판사:</label>
                <input type="text" class="form-control" id="publisher" name="publisher" placeholder="출판사">
            </div>
            <div class="form-group">
                <label for="publication-year">출판년도:</label>
                <input type="text" class="form-control" id="publication-year" name="publication-year" placeholder="출판년도">
            </div>
            <button type="submit" class="btn btn-primary">추가</button>
        </form>
        
        <script>
            function validateForm() {
                // 필수 필드 검사
                var title = document.getElementById("title").value;
                var author = document.getElementById("author").value;
                var publisher = document.getElementById("publisher").value;
                var publicationYear = document.getElementById("publication-year").value;
        
                if (title === "" || author === "" || publisher === "" || publicationYear === "") {
                    alert("모든 필수 항목을 입력하세요.");
                    return false; // 폼 제출을 중지
                }
        
                // 모든 필수 항목이 입력되었을 때 추가 메시지를 표시하고, 폼을 제출
                alert("게시물이 추가됩니다!");
        
                // index.html로 리디렉션
                window.location.href = "index.html";
            }
        </script>
      </div>
    </div>
